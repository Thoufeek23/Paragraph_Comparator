<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Page Paragraph Comparator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Full-Page Paragraph Comparator</h1>
    <p>Enter two paragraphs to compare and highlight differences in real-time.</p>
  </header>

  <main>
    <section class="input-container">
      <div class="input-area">
        <h2>Paragraph 1</h2>
        <textarea id="paragraph1" placeholder="Type or paste the first paragraph here..." oninput="compareParagraphs()"></textarea>
      </div>
      <div class="input-area">
        <h2>Paragraph 2</h2>
        <textarea id="paragraph2" placeholder="Type or paste the second paragraph here..." oninput="compareParagraphs()"></textarea>
      </div>
    </section>

    <section class="result-container">
      <h3>Comparison Result</h3>
      <div id="highlightedText"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
